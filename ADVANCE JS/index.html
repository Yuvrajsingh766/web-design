<!DOCTYPE html>
<html>

<head>
    <title>Show Alert Example</title>
</head>

<body>

    <!-- Button to trigger the alert -->
    <button onclick="showAlert()">Click Me</button>

    <!-- JavaScript code -->
    <script>
        function showAlert() {
            alert("Hello! This is an alert.");
        }
    </script>

</body>

</html>
