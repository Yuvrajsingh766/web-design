<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm">
        <!-- Your form fields go here -->
        <input type="text" name="username" />
        <input type="password" name="password" />

        <!-- Submit button -->
        <input type="submit" value="Submit" />
    </form>
    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Your custom logic goes here
            // For example, you can perform form validation or submit the form using AJAX
            // If you want to submit the form using AJAX, you can use the Fetch API or other AJAX libraries like Axios.

            // For example, let's just log a message to the console to show that the default behavior is prevented.
            console.log("Form submission prevented.");
        });
    </script>

</body>

</html>
