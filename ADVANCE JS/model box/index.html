<!DOCTYPE html>
<html>

<head>
    <title>Modal Box Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Modal Box Example</h1>
    <button onclick="openModal(1)">Button 1</button>
    <button onclick="openModal(2)">Button 2</button>
    <button onclick="openModal(3)">Button 3</button>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>This is the content of the modal box.</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
